name: Release and Publish

on:
 pull_request:
 push:
  branches: [ main ]

jobs:
 test:
  runs-on: ubuntu-latest
  steps:
  - name: Checkout
    uses: actions/checkout@v2
  - name: Setup Node.js
    uses: actions/setup-node@v1
    with:
      node-version: 14.x
  - name: npm install
    run: |
      npm install
  - name: npm lint
    run: |
      npm run lint
  - name: npm test
    run: |
      npm test
 release:
  if: github.event_name == 'push' && github.ref == 'refs/heads/main'
  runs-on: ubuntu-latest
  needs: [test]
  steps:
  - name: Checkout
    uses: actions/checkout@v2
  - name: Setup Node.js
    uses: actions/setup-node@v1
    with:
      node-version: 14.x
  - name: npm install
    run: |
      npm install
  - name: npx semantic-release
    run: |
      npx semantic-release --branches main
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}